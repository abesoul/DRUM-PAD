<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drum Machine</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <script>
    if (!localStorage.getItem("loggedInUser")) {
      window.location.href = "login.html";
    }
  </script>

  <div class="top-bar">
    <h1>ðŸ”¥ Space Drum Machine ðŸ”Š</h1>
    <button onclick="logout()">Logout</button>
  </div>

  <div id="drum-machine">
    <div id="display">
      <h2 id="display-text">Press a Key or Click a Pad</h2>
    </div>

    <div id="drum-pads"></div>

    <div id="controls">
      <label>Loop: <input type="checkbox" id="loop-toggle" /></label>
      <label>Start Time: <input type="range" id="start-time" min="0" max="30" step="0.1" /></label>
      <label>End Time: <input type="range" id="end-time" min="0" max="30" step="0.1" /></label>
    </div>

    <div id="reverb-controls">
      <h3>Reverb</h3>
      <label>Mix: <input type="range" id="reverb-mix" min="0" max="1" step="0.01" /></label>
      <label>Decay: <input type="range" id="reverb-decay" min="0" max="10" step="0.1" /></label>
      <label>Size: <input type="range" id="reverb-size" min="0" max="1" step="0.01" /></label>
    </div>

    <div id="spectrum">
      <canvas id="spectrum-canvas" width="800" height="150"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
