<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸš€ Space Drum Machine</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Redirect if not logged in -->
  <script>
    if (!localStorage.getItem("loggedInUser")) {
      window.location.href = "login.html";
    }
  </script>

  <div id="auth-bar">
    <button id="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="app">
    <h1 class="title">ðŸš€ Space Drum Machine</h1>

    <div id="display">
      <h2 id="display-text">Press a Key or Click a Pad</h2>
    </div>

    <canvas id="visualizer" width="800" height="100"></canvas>

    <div class="pad-grid" id="drum-pads">
      <div class="drum-pad" data-key="Q">Q</div>
      <div class="drum-pad" data-key="W">W</div>
      <div class="drum-pad" data-key="E">E</div>
      <div class="drum-pad" data-key="A">A</div>
      <div class="drum-pad" data-key="S">S</div>
      <div class="drum-pad" data-key="D">D</div>
      <div class="drum-pad" data-key="Z">Z</div>
      <div class="drum-pad" data-key="X">X</div>
      <div class="drum-pad" data-key="C">C</div>
    </div>

    <div class="controls">
      <label class="upload-label">
        Upload Sample
        <input type="file" id="file-upload" accept="audio/*" />
      </label>

      <select id="assign-key">
        <option value="">Assign to Key</option>
        <option value="Q">Q</option>
        <option value="W">W</option>
        <option value="E">E</option>
        <option value="A">A</option>
        <option value="S">S</option>
        <option value="D">D</option>
        <option value="Z">Z</option>
        <option value="X">X</option>
        <option value="C">C</option>
      </select>

      <label>
        <input type="checkbox" id="loop-toggle-checkbox" />
        Loop Mode
      </label>

      <button id="save-project-btn">Save Project</button>
      <button id="download-project-btn">Download Project</button>
    </div>

    <div class="trim-controls">
      <label for="start-time">Start Time (s):</label>
      <input type="number" id="start-time" min="0" step="0.1" value="0">
      <label for="end-time">End Time (s):</label>
      <input type="number" id="end-time" min="0" step="0.1" value="5">
    </div>

    <div class="effects">
      <h3>ðŸŽ› Effects</h3>
      <div>
        <label for="reverb-amount">Reverb (Valhalla):</label>
        <input type="range" id="reverb-amount" min="0" max="1" step="0.1" value="0.5" />
      </div>
      <div>
        <label for="compressor-threshold">Compressor Threshold (SSL):</label>
        <input type="range" id="compressor-threshold" min="-60" max="0" step="1" value="-24" />
      </div>
      <div>
        <label for="compressor-ratio">Compressor Ratio:</label>
        <input type="range" id="compressor-ratio" min="1" max="20" step="0.1" value="4" />
      </div>
    </div>

    <div id="spectrum-container">
      <canvas id="spectrum" width="800" height="100"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
